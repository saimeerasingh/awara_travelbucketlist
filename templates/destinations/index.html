{% extends 'base.html' %}
{% block content %}
<div class = "destination">
<h2>Enter your dream Destination</h2> 
<form  class = form-destination method="post" action="/destinations/new">
  
  <div class = "container-class">
      
      <label for="country">Country Name</label>
      <select id="country" name="country">
        {% for country  in all_countries %}
        <option value={{country.id}}>{{country.name}}</option>
        {% endfor %}
      </select>
    </div>
    <br>
    <div>
      <label for="city">City</label>
      <select id="city" name="city">
        {% for city  in all_cities %}
        <option value={{city.id}}>{{city.name}}</option>
        {% endfor %}
        </select>
    </div>

    <div>
      <label for="destination">Destination</label>
      <input type="text" name ="destination" placeholder="Your dream destination">
    </div>
    
    <button type="submit">Add new Destination</button>
  
  </form>  
  </div> 

{% endblock %}
